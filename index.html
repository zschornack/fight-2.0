<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>projeto luta 2.0</title>
    <link rel="stylesheet" href="luta.css">
</head>
<body>
    <div id="blurr" class="newplayer" class="gameover"></div>
    
    <div class="gameovercontainer">
        <p id="gameover" class="gameover">GAME OVER</p>
        <a href="index.html" id="newgamelink"><button id="newgamebutton" class="button">NEW GAME</button></a>
    </div>

    <div class="victorycontainer">
        <p id="victory" class="victory">VICTORY</p>
        <button id="victorybutton" class="button">NEXT OPPONENT</button>
    </div>

    <div class="bgimage"></div>
    
    <div class="fightcontainer">
        <div class="fightarea">
            <div id="newchar" class="newplayer">
                <form action="" id="form">
                    <p>Character name:</p>
                    <input type="text" id="inputname" class="inputname" minlength="3" maxlength="15" autocomplete="off" placeholder="name" required ></br>
                    <p>Choose a character: </p>
                    <div id="gender-container">
                        <label class="options-container" id="man">
                            <input class="options" type="radio" name="icon" required>
                        </label>
                        <label class="options-container" id="woman">
                            <input class="options" type="radio" name="icon" required>
                        </label>
                    </div>

                    <button class='button' id="newcharbutton" type="submit" >START</button>
                </form>
            </div>
            
            <div id="char" class="fighters">
                <div class="lifebar">
                    <div class="bar"></div>
                </div>
                <p id="charname" class="name"></p>
                <div class="statsline">
                    <p>Hp</p>
                    <p class="stats">100</p>
                </div>
                <div id="bt1parent">
                    <button id="attackbutton" class="button">ATACAR</button>
                </div>
                <div id="charicon" class="icon">
                </div>
            </div>

            <div id="monster" class="fighters">
                <div class="lifebar">
                    <div class="bar"></div>
                </div>
                <p class="name">--</p>
                <div class="statsline">
                    <p >Hp</p>
                    <p class="stats">100</p>
                </div>
                <div id="monsicon" class="icon">
                </div>
                
            </div>
        </div>
    </div>
    <div id="logcontainer">
        <ul id='log' class="log"></ul>
    </div>
    
    <script src="functionsV2.js"></script>
    <script src="script.js"></script>

</html>
